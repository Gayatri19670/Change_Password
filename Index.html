<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- =====for font awesome CDN====-->
    <script src="https://kit.fontawesome.com/0b245f8f7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Change Pass/style.css">
    <title>Change Password</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="titles">

                <h3> Change Password</h3>
            </div>
            <div class="user">
                <div class="form-group">
                    <input type="text" placeholder="Enter Old-Password" class="form-input">

                </div>
                <div class="form-group">
                    <input type="password" placeholder="Enter New-Password" class="form-input">

                </div>
                <div class="form-group">
                    <input type="text" placeholder="Re-Enter New-Password" class="form-input">

                </div>

            </div>
            <button type="submit" class="btn btn-login">Save</button>
        </form>
    </div>
</body>

</html>
